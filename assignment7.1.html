<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h3>JS Conditional Statement</h3>
	<script type="text/javascript">
		var num1 = -8;
		var num2 = 12.5;
		var num3 = -6.769;
		var num4 = 0;
		var num5 = -1;
		if (num1>num2 && num1>num3 && num1>num4 && num1>num5) {
			console.log(num1);
		}
		else if (num2>num1 && num2>num3 && num2>num4 && num2>num5) 
		{
			console.log(num2);
		} 
		else if (num3>num1 && num3>num2 && num3>num4 && num3>num5) 
		{
			console.log(num3);
		} 
		else if (num4>num1 && num4>num3 && num4>num3 && num4>num5) 
		{
			console.log(num4);
		} 
		else 
		{
			console.log(num5);
		}

	</script>

</body>
</html>
